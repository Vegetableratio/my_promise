  <style>
    #light {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background-color: red;
    }
  </style>
</head>

<body>
  <div id="light"></div>
  <script>
    const lightArr = ['red', 'green', 'yellow'];
    const myLight = (index) => {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          light.style.backgroundColor = lightArr[index % lightArr.length];
          resolve(myLight(++index))
        }, 3000);
      })
    }

    myLight(1)
  </script>

</body>
